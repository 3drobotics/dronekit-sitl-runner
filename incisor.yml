builds:
  - os: windows
    stages:
      setup:
        - python setup.py install
      build:
        - python dronekit-sitl --list

  - os: linux
    stages:
      setup:
        - python setup.py install
      build:
        - ./dronekit-sitl --list

  - os: osx
    stages:
      setup:
        - sudo python setup.py install
      build:
        - ./dronekit-sitl --list
